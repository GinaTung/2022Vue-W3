<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <div class="d-flex d-flex justify-content-between align-items-end">
            <h2>產品列表</h2>
            <button type="button" class="btn btn-lg w-10 mt-3 btn-info " v-on:click="tempProduct=item">
              <a href="https://ginatung.github.io/JS2022-W3/" class="text-light "style="text-decoration:none;">回首頁</a>
              </button>
          </div>
   
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td width="150">{{ item.title }}</td>
                <td width="120">
                  {{ item.origin_price }}
                </td>
                <td width="120">
                  {{ item.price }}
                </td>
                <td width="150">
                  <span class="text-success" v-if="item.is_enabled >0">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary" v-on:click="showContent=item">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ products.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="showContent.id">
            <div class="card mb-3">
              <img :src="showContent.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ showContent.title }}
                  <span class="badge bg-primary ms-2">{{ showContent.category }}</span>
                </h5>
                <p class="card-text">商品描述：{{ showContent.description }}</p>
                <p class="card-text">商品內容：{{ showContent.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ showContent.price }}</p>
                  <p class="card-text text-secondary"><del>{{ showContent.origin_price }}</del></p>
                  {{ showContent.unit }} / 元
                </div>
              </div>
            </div>
            <template v-for="item in showContent.imagesUrl">
              <img v-bind:src="item"  alt="" class="images m-2">
            </template>
          </template>
          <p class="text-secondary" v-else>請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
<script src="https://unpkg.com/vue@next"></script>
<script src="js/week1-products.js"></script>
</body>
</html>
